<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="dialogue-container">
    <div class="flex-dialogue">
      <picture class="image-holder">
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 700px)" alt="product image">
        <source srcset="images/image-product-mobile.jpg"  alt="product image">
        <img srcs="images/image-product-mobile.jpg" alt="product image">
      </picture>
      <div class="details-holder">
        <p>PERFUME</p>
        <h1>Gabrielle <span class="break">Essence</span> Eau <span class="break">De Parfum</span></h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="flex-price">
          <h2>&#36;149.99</h2>
          <p>&#36;169.99</p>
        </div>
        <a class="atc-button" href="#">Add to Cart</a>
      </div>
    </div>
  </div>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Icon from <a href="https://icons8.com" target="_blank">Icons8</a></p>
    <p>Coded by <a href="#">Brian Esteban</a>.</p>
  </div>
</body>
</html>
