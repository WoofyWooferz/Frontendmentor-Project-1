<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="main-container"> 
    <div class="sub-container">
      <div class="image-holder">
        <img class="product-image" alt="product image" src="images/image-product-desktop.jpg">
      </div>
      <div class="details-holder">
        <p class="product-tag">PERFUME</p>
        <h1 id="product-name"><span class="ln-break">Gabrielle</span> <span class="ln-break">Essence Eau</span> De Parfum</h1>
        <p class="product-desc">A floral, solar and voluptuous interpretation composed <span class="ln-break">by</span> Olivier Polge, <span class="ln-break">Perfumer-Creator</span> for the House of CHANEL.</p>
        <div class="price-holder">
          <h2 class="disc-price">&#36;149.99</h2>
          <p class="slash-price">&#36;169.99</p>
        </div>
        <a class="atc-button" href="#">Add to Cart</a>
      </div>
    </div>
  </div>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Brian Esteban</a>.
    </p>
  </div>
</body>
</html>
